spring.application.name=RBU Smart Canteen

# Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
server.port=${PORT:8080}

# PostgreSQL connection
spring.datasource.url=jdbc:${SPRING_DATASOURCE_URL:${JDBC_DATABASE_URL:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rbu_smart_canteen}}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:rbu_user}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:RBU_USER123}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

