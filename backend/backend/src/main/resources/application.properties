spring.application.name=RBU Smart Canteen

# Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Port: default 8080; use PORT env if present (for Render, etc.)
server.port=${PORT:8080}

# PostgreSQL connection
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/rbu_smart_canteen}
spring.datasource.username=${DATABASE_USERNAME:rbu_user}
spring.datasource.password=${DATABASE_PASSWORD:RBU_USER123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.sql.init.mode=${SQL_INIT_MODE:never}
spring.jpa.defer-datasource-initialization=true

# CORS
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://rbu-smart-canteen.netlify.app}

# JWT secret (override in production)
app.jwt.secret=${APP_JWT_SECRET:rbu-smart-canteen-secret-key-256-bits-long}

# Mail settings (override in production if needed)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
